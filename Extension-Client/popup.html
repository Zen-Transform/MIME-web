<!DOCTYPE html>
<html>

<head>
  <title>Sample Extension</title>
  <style>
  </style>

<meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/hotkeys-js@3.10.2/dist/hotkeys.min.js"
    integrity="sha256-21YfWeuS9DAUH1aGu0dc1LOqiggxce3csX38v/4m8Yg=" crossorigin="anonymous"></script>
  <script src="popup.js"></script>
</head>

<body>
  <div class="m-3 justify-content-center">
    <div class="col">
      <div class="row">
        <img  class="col img-thumbnail" src="images/polykey-web.png" alt="PolyKey Logo" sizes="100px">
        <h1 class="col-md-6 modal-title text-nowrap">PolyKey Web</h1>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="bopomofoSwitch">
          <label class="form-check-label" for="bopomofoSwitch">Bopomofo</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="cangjieSwitch">
          <label class="form-check-label" for="cangjieSwitch">Cangjie</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="englishSwitch">
          <label class="form-check-label" for="englishSwitch">English</label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="pinyinSwitch">
          <label class="form-check-label" for="pinyinSwitch">Pinyin</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="saveSettings" class="btn btn-primary w-100">Save Settings</button>
      </div>
    </div>
  </div>  
  <script src="popup.js"></script>
</body>

</html>
